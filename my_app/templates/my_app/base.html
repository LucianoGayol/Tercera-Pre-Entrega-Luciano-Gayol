{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %}Mi sitio{% endblock %}</title>
    <!-- Bootstrap CSS (CDN) -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'my_app/styles.css' %}">
</head>
<body>
    <!-- Optionally, un contenedor de Bootstrap -->
    <div class="container my-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">â˜°</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'listar_clientes' %}">Clientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'listar_productos' %}">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'listar_proveedores' %}">Proveedores</a>
                </li>         
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'buscar_cliente' %}">Buscar Cliente</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'buscar_producto' %}">Buscar Producto</a>
                </li>                
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'crear_proveedor' %}">Crear Proveedor</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">Acerca de</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <hr>
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JavaScript (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
