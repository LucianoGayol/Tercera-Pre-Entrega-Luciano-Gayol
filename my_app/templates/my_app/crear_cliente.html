{% extends 'my_app/base.html' %}
{% block title %}Crear Cliente{% endblock %}

{% block content %}
<div class="card mt-4">
  <div class="card-header">
    <h2>Crear Cliente</h2>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>
<a href="{% url 'listar_clientes' %}" class="btn btn-secondary mt-2">Volver</a>
{% endblock %}
