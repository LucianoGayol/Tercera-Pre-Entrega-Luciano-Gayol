{% extends 'my_app/base.html' %}
{% block title %}Crear Producto{% endblock %}

{% block content %}
<h1>Crear Producto</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
<a href="{% url 'listar_productos' %}" class="btn btn-secondary mt-2">Volver</a>
{% endblock %}
