{% extends 'my_app/base.html' %}
{% block title %}Nuevo Mensaje{% endblock %}

{% block content %}
<h1>Redactar Nuevo Mensaje</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
<p>
  <a href="{% url 'inbox' %}" class="btn btn-secondary">Volver al inbox</a>
</p>
{% endblock %}
